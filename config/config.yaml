dataset_path: data/ # /ivi/ilps/datasets/baidu_ultr/
output_path: output/
part: 0 # Sweep over all files with part=range(0,2000)

### Define columns to load ###
query_columns: []
document_columns:
  - pos
  - url_md5
  - click
  - displayed_count

### Post-processing while merging ###
document_pipeline:
  _target_: src.processing.Pipeline
  steps:
    - _target_: src.processing.EncodeLabel
      column: url_md5
    - _target_: src.processing.EncodeLabel
      column: qid
    - _target_: src.processing.RenameColumns
      column_mapping:
        qid: query_id
        url_md5: doc_id
        pos: position

query_pipeline:
  _target_: src.processing.Pipeline
  steps: [ ]
